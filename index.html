<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=5.0" />
  <title>Minimalist Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="header ">
    <div class="nav-container ">
   
<div class="theme-toggle">
  <label class="switch">
    <input type="checkbox" id="themeToggle">
    <span class="slider">
      <i class="fa-solid fa-sun sun-icon"></i>
      <i class="fa-solid fa-moon moon-icon"></i>
    </span>
  </label>
</div>


    </div>
  </nav>
  <div class="container-fluid px-4 px-md-5 pt-4">
    <div class="row min-vh-100 align-items-center justify-content-center">
      
      <!-- Project Description -->
      <div class="col-12 col-md-7 mb-4 mb-md-5 pe-md-5">
        <div class="text-description">
          <div class="project-info text-center p-3">
          <h1 class="h1 mb-3 fw-bold text-glass">Glassmorphic Calculator</h1>
            <h5 class="mb-3 text-muted fs-6">A minimalist UI built with Boostrap CSS</h5>
            <div class="text-secondary">
              <small><strong>Technologies:</strong> HTML, CSS, JavaScript</small>
            </div>
          </div>
        </div>
      </div>
       
      <!-- Calculator -->
      <div class="col-12 col-md-5 col-lg-4 ">
        <div class="calculator p-3 pt-5">
            <div class="row mb-3">
                <div class="d-flex justify-content-between align-items-center">
                    <i class="fa-solid fa-clock-rotate-left text-secondary fs-5" id="historyTrigger" role="button"></i>
                </div>
            </div>
            
            <!-- History Panel -->
            <div id="historyModal" class="history-container">
                <div class="history-header">
                    <div class="drag-handle"></div>
                 
                    <button id="closeHistory" class="close-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="history-content">
                    <div id="historyList" class="history-list"></div>
                </div>
            </div>
            
            <div id="expression-display" class="text-end text-secondary mb-2 small"></div>
          <input type="text" class="form-control mb-4  text-end fs-3" disabled id="display" />
          
          <!-- Row 1 -->
          <div class="row g-2 m-2">
            <div class="col-3 d-flex justify-content-center">
              <button class="btn btn-primary calc-btn">AC</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <button class="btn btn-primary calc-btn">+/-</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <button class="btn btn-primary calc-btn">%</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <button class="btn calc-btn calc-btn-special">&divide;</button>
            </div>
          </div>

          <!-- Row 2 -->
          <div class="row g-2 m-2">
            <div class="col-3 d-flex justify-content-center">
              <button class="btn btn-primary calc-btn">7</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <button class="btn btn-primary calc-btn">8</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <button class="btn btn-primary calc-btn">9</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <button class="btn calc-btn calc-btn-special">&times;</button>
            </div>
          </div>

          <!-- Row 3 -->
          <div class="row g-2 m-2">
            <div class="col-3 d-flex justify-content-center">
              <button class="btn btn-primary calc-btn">4</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <button class="btn btn-primary calc-btn">5</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <button class="btn btn-primary calc-btn">6</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <button class="btn calc-btn calc-btn-special">-</button>
            </div>
          </div>

          <!-- Row 4 -->
          <div class="row g-2 m-2">
            <div class="col-3 d-flex justify-content-center">
              <button class="btn btn-primary calc-btn">1</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <button class="btn btn-primary calc-btn">2</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <button class="btn btn-primary calc-btn">3</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <button class="btn calc-btn calc-btn-special">+</button>
            </div>
          </div>

          <!-- Row 5 -->
          <div class="row g-2 m-2">
            <div class="col-6 d-flex justify-content-center">
              <button class="btn btn-primary calc-btn w-100 rounded-pill p-2 shadow-lg">0</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <button class="btn btn-primary calc-btn">.</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <button class="btn calc-btn calc-btn-special">=</button>
            </div>
          </div>


        </div>
        
      </div>

    </div>
  </div>

  <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
